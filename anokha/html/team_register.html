<!DOCTYPE html>
<html>
<head>
  <title>Team Registration</title>
  <link rel="icon" href="../images/favicon_io/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url("../images/bgamrita2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      width: 500px;
      height: 100%;
      padding: 16px;
      background-color: white;
      margin: 0 auto;
    }

    .logo {
        text-align: center;
    }
    .logo img {
        width: 200px;
        height: auto;
    }
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    .registerbtn {
      background-color: red;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;
    }

    .button1 {
    background-color: blue;
    padding: 20px;
    border: 2px solid black;
    position: absolute;
    top: 140%;
    left: 47%;
    }

    a {
      color: dodgerblue;
    }

    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }

    .button1 {
      background-color: lightgreen;
    }

    .box {
      display: -moz-box;
      width: 500px;
      height: 600px;
      padding: 10em;
      margin: 1em auto;
      border: 5px solid #ddd;
      max-width: 1000px;
    }

    .mstyle {
      width: 100%;
      padding: 25px;
      background-color: coral;
      color: white;
      font-size: 25px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form action="#">
    <div class="container">
    <div class="logo">
      <img src="../images/Amrita-vishwa-vidyapeetham-color-logo.png" alt="Logo">
    </div>
      <h1>Team Register</h1>
      <p>Please fill in this form to get your team registered for any events.</p>
      <hr>

      <label for="tname"><b>Team Name</b></label>
      <input type="text" placeholder="Enter Team Name" name="tname" id="tname" required>

      <label for="tname1"><b>Team Captain</b></label>
      <input type="text" placeholder="Enter Name of Team Captain" onchange="NameCheck()" name="tname1" id="tname1" required>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email-id of Faculty-incharge" onchange="chkEmail()" name="email" id="email" required>

      <br>
      <br>
      <label for="teamsize"><b>Team sizes</b></label><br />
      <select name="teamsize" id="size">
        <option value="default">Select the option</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><br><br><br>
      <div>
        <label for="gender"><b>Are you stduent at Amrita</b></label><br />
        <input class="radio" type="radio" id="male" name="gender" />
        <label for="male">Yes</label><br />
        <input class="radio" type="radio" id="female" name="gender" />
        <label for="female">No</label>
        <br><br>

        <label for="place"><b>Place</b></label><br>
        <input type="text" placeholder="Place" name="place" id="place" onchange="placeCheck()" required>
        <br><br>
        <label for="event"><b>Name of the event</b></label><br>
        <select name="event" id="event">
          <option value="default">Select the option</option>
          <option value="1">Cultural</option>
          <option value="2">Technical</option>
          <option value="3">Literary</option>
          <option value="4">Sports</option>
        </select>
  
        <br><br>  
        <label for="type"><b>Type of the event</b></label><br>
        <select name="type" id="type">
          <option value="default">Select the option</option>
          <option value="1">Individual</option>
          <option value="2">Group</option>
          <option value="3">Team</option>
        </select>
  
        <br><br>
  
        <hr>
  
        <p>By creating an account you agree to our Terms & Privacy</p>
        <script src="../js/register.js"></script>
        <button type="submit" class="registerbtn" onclick=" regISTER()">Register</button>
        <a href="../index.html">
          <button type="button" class="button1">Go home</button>
        </a>
        
      </div>
    </form>
  </body>
  </html>
