<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title><link rel="icon" href="../images/favicon_io/favicon.ico">
  <style>
    /* Add some style to the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("../images/contact.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      text-align: center;
      color: white;
      font-family:'Times New Roman', Times, serif;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
      
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .form-container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .navbar {
      display: inline-flex;
      overflow: hidden;
      background-color: #333;
    }


    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a.right {
      float: right;
    }


    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .logo {
      background-color: white;
      font-size: 0px; 
      position: absolute;
      top: 0px;
      left: 0px;
      width: 120px;
    }
    .reg {
      margin-left: 58rem;
    }
  </style>
</head>
<header>
<nav class="navbar">
  <img src="../images/Amrita-vishwa-vidyapeetham-color-logo.png" class="logo">
  <a class="reg" href="../index.html">HOME</a>
  <a href="./register.html">REGISTRATION</a>
  <a href="./event.html">EVENTS</a>
  <a href="./gallery.html">GALLERY</a>
  <a href="./contact.html">CONTACT US</a>
</nav>
</header>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="form-container">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <script>
    // Add some JavaScript to handle form submission and validation
    const form = document.querySelector("form");
    const nameInput = document.querySelector("#name");
    const emailInput = document.querySelector("#email");
    const messageInput = document.querySelector("#message");

    form.addEventListener("submit", event => {
      event.preventDefault();

      // Check that the name field is not empty
      if (nameInput.value.trim() === "") {
        alert("Please enter your name!");
        return;
      }

      // Check that the email field is not empty and contains a valid email address
      if (emailInput.value.trim() === "" || !isValidEmail(emailInput.value)) {
        alert("Please enter a valid email address!");
        return;
      }

      // Check that the message field is not empty
      if (messageInput.value.trim() === "") {
        alert("Please enter a message!");
        return;
      }

        // If we get here, the form is valid and can be submitted
        alert("Form is valid! Submitting...");
        });

        function isValidEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
        }
</script>
</body>
</html>
