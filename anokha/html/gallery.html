<!DOCTYPE html>
<html lang="en">
<head><title>Gallery</title><link rel="icon" href="../images/favicon_io/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .back{
        background-color: lightblue;
    }
    .header {
        padding: 80px;
        text-align: center;
        background-image: url(../images/anokha_back.png);
        background-repeat: no-repeat;
        color: white;
    }
</style>
<body class="back">
<section id="photos" class="section photos">
    <div class="container">
        <div class="row">
            <div class="header">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="grid">
                    
                    <li class="grid-item grid-item-sm-6">
                        <img alt="" class="img-responsive center-block" src="/images/photos-1.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/anokha 2.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/photos-3.png">
                    </li>
                
                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/photos-5.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/photos-6.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/anokha 3.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/anokha 4.png">
                    </li>

                    <li class="grid-item grid-item-sm-3">
                        <img alt="" class="img-responsive center-block" src="/images/anokha 5.png">
                    </li>
                </ul>
            </div>
        </div>            
    </div>
</section>
</body>
</html>
